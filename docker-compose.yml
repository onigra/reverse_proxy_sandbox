version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/conf.d:/etc/nginx/conf.d

  web1:
    image: ghcr.io/onigra/wasataro:latest
    command: ./wasataro -response=web1

  web2:
    image: ghcr.io/onigra/wasataro:latest
    command: ./wasataro -response=web2

  web3:
    image: ghcr.io/onigra/wasataro:latest
    command: ./wasataro -response=web3
